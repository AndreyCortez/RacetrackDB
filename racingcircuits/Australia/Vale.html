<p align="center"><font size="6">Vale<br>
</font><em><font size="3">Street Circuit (1931-1937)</font></em></p>

<p align="center">
<MAP NAME="FrontPageMap0">
<AREA SHAPE="RECT" COORDS="157, 350, 210, 382" NOHREF ALT="Kable's Bridge is named after a long-established local family, descendants of Henry Kable who came out as a convict on the first fleet (1788). Kable was given the job of piggy-backing the fleet commander and future Governor, Arthur Phillip, ashore at Sydney Cove so that Phillip would not get his shoes wet, and on the strength of that Kable's descendants claim that he was the first white person to alight at Sydney Cove. Being the descendant of a first-fleeter, even a convict, has some social cachet in Australia.">
